<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create Range Slider</title>
</head>
<body>
    <h1>Custom Range Slider</h1>
    <div class="range">
        <div class="range-bar">
            <span></span>
        </div>
    </div>
    <h1 style="margin-bottom: 20px;">Design input range</h1>
    <span class="inputPercent" style="margin-bottom: 10px;font-size: 20px;">40%</span>
    <div class="new-range">
        <input type="range" min="0" max="100" value="40" step="1">
    </div>
    <script src="app.js"></script>
</body>
</html>
